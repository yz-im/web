<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .chat-container {
  display: flex;
  flex-direction: column;
  height: 500px;
  width: 400px;
  border: 1px solid #ccc;
}

.chat-message {
  display: flex;
  flex-direction: column;
  padding: 10px;
}

.chat-message-sender {
  font-weight: bold;
}

.chat-message-body {
  margin: 5px 0;
}

.chat-message-time {
  font-size: 12px;
  color: #666;
}

.chat-input {
  display: flex;
  margin-top: auto;
  padding: 10px;
}

.chat-input input {
  flex: 1;
  padding: 5px;
  margin-right: 10px;
  border: 1px solid #ccc;
}

.chat-input button {
  background-color: #4CAF50;
  color: white;
  padding: 5px 10px;
  border: none;
  cursor: pointer;
}
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-message">
      <div class="chat-message-sender">John</div>
      <div class="chat-message-body">Hi, how are you?</div>
      <div class="chat-message-time">10:15 AM</div>
    </div>
    
    <div class="chat-message">
      <div class="chat-message-sender">Jane</div>
      <div class="chat-message-body">I'm good, thanks for asking. How about you?</div>
      <div class="chat-message-time">10:20 AM</div>
    </div>
    
    <div class="chat-message">
      <div class="chat-message-sender">John</div>
      <div class="chat-message-body">I'm doing well, thanks. What are you up to today?</div>
      <div class="chat-message-time">10:25 AM</div>
    </div>
    
    <div class="chat-input">
      <input type="text" placeholder="Type your message here">
      <button>Send</button>
    </div>
  </div>
</body>
</html>
